<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taniti Island - Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reuse styles for consistency */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, nav, footer { background-color: #006a71; color: white; }
        nav ul { list-style-type: none; padding: 10px; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; }
        .content { padding: 20px; }
        .content h2 { text-align: center; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .contact-form label { display: block; margin: 10px 0 5px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; }
        .contact-form button { margin-top: 10px; padding: 10px 20px; }
        footer { text-align: center; padding: 10px; }
        @media (max-width: 600px) {
            nav ul { flex-direction: column; }
            nav ul li { margin: 5px 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Taniti Tourism Board</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="accommodations.html">Accommodations</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="content">
        <h2>Get in Touch</h2>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Taniti Tourism Board</p>
    </footer>
</body>
</html>
